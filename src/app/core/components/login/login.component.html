<div class="class center mt-4">
    <form class="form-signin border rounded" (submit)='login($event)'>
      <img class="mb-4" src="assets/cart.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login to Your E-Shop Account</h1>

      <hr>

      <p *ngIf='error' class="alert alert-danger">{{error}}</p>
      <p *ngIf='success' class="alert alert-success">{{success}}</p>
      

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" name="email" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" name="password" required>

     
      <button class="mt-3 btn btn-lg btn-light border rounded  btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>
